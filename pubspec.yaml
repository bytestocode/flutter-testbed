name: flutter_testbed
description: Flutter Testbed.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UX/UI
  ## Common
  cupertino_icons: ^1.0.6
  flutter_lorem: ^2.0.0
  flutter_animate: ^4.5.0
  table_calendar: ^3.0.9
  ## Image
  photo_manager: ^2.8.1

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Util
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  device_info_plus: ^9.1.2
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
